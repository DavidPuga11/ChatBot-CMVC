<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chatbot CMVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/viana.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(5px);
            color: white;
        }
        .chat-container {
            background-color: rgba(0, 0, 0, 0.65);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            max-width: 850px;
        }
        .chat-bubble {
            border-radius: 15px;
            padding: 12px 16px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .user {
            background-color: #cfe2ff;
            color: #052c65;
            margin-left: auto;
            text-align: right;
        }
        .bot {
            background-color: #e2e3e5;
            color: #1c1c1c;
            margin-right: auto;
            text-align: left;
        }
        .scrollable-chat {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container chat-container">
    <h1 class="text-center mb-4">üèõÔ∏è Chatbot da C√¢mara Municipal de Viana do Castelo</h1>

    <!-- Bot√£o limpar -->
    <div class="text-center mb-3">
        <a href="{{ url_for('limpar') }}" class="btn btn-danger">üóëÔ∏è Limpar chat</a>
    </div>

    <!-- Hist√≥rico -->
    <div class="scrollable-chat">
        {% if historico %}
            {% for troca in historico %}
                <div class="chat-bubble user">
                    <strong>Tu:</strong> {{ troca.pergunta }}
                </div>
                <div class="chat-bubble bot">
                    <strong>Bot:</strong> {{ troca.resposta }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Formul√°rio -->
    <form method="post" class="mt-3">
        <div class="input-group">
            <input type="text" name="pergunta" class="form-control" placeholder="Escreve a tua pergunta..." required>
            <button type="submit" class="btn btn-light">Enviar</button>
        </div>
    </form>
</div>
</body>
</html>
